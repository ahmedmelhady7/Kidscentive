<!DOCTYPE html>
<html class="bg-black">
	<head>
		<meta charset="UTF-8">
		<title>AdminLTE | Log in</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<!-- bootstrap 3.0.2 -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<!-- font Awesome -->
		<link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<!-- Theme style -->
		<link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />

		<link rel="shortcut icon" href="../../../admin/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../../../admin/img/favicon.ico" type="image/x-icon">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="bg-black">
		<div class="col-md-4 col-md-offset-4 text-center firmalylogo">
			<img width="180px" src="../../../admin/img/firmalylogo.png"/>
		</div>
		<div class="form-box" id="login-box">
			<div class="header">
				Reset Password
			</div>
			<form action="../../index.html" method="post">
				<div class="body bg-gray">
					<div class="form-group">
						<input type="text" name="userid" class="form-control" placeholder="Email Address"/>
					</div>
				</div>
				<div class="footer">
					<button type="submit" class="btn bg-olive btn-block">
						Reset your password
					</button>

					<p>
						<a href="login.html">Back to Login</a>
					</p>

					<a href="register.html" class="text-center">Register a new membership</a>
				</div>
			</form>

			<div class="margin text-center">
				<span>Sign in using social networks</span>
				<br/>
				<button class="btn bg-light-blue btn-circle">
					<i class="fa fa-facebook"></i>
				</button>
				<button class="btn bg-aqua btn-circle">
					<i class="fa fa-twitter"></i>
				</button>
				<button class="btn bg-red btn-circle">
					<i class="fa fa-google-plus"></i>
				</button>

			</div>
		</div>

		<!-- jQuery 2.0.2 -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

	</body>
</html>
